<!DOCTYPE HTML>
<html>
<head>
  <title>Github Repo Redux</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" href="css/octicons.css">
  <script src="http://momentjs.com/downloads/moment.min.js"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/handlebars/handlebars.js"></script>
  <script src="js/templates.js"></script>
  <script src="bower_components/underscore/underscore.js"></script>
  <script src="js/github.js"></script>
  <script src="js/app.js"></script>

</head>

<body>
  <div class="main-container">
    <!--header-->
    <div class="header">
      <div class="header-inner">
        <div class="logo"><span class="mega-octicon octicon-mark-github"></span></div>

          <div class="left">
            <form class="search-form" action="#" method="">
              <input class="search-field" type="text" placeholder="Search Github">
              <input type="submit" class="submit" value="Search">
            </form>
            <ul class="header-linklist">
              <li><a href="#">Explore</a></li>
              <li><a href="#">Gist</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="header-right"> 
        <a class="header-username" href="#">tawnimartin</a>
        <div class="position-sign-out"><span class="octicon octicon-sign-out"></span></div>
        <div class="position-gear"><span class="octicon octicon-gear"></span></div>
        <div class="position-inbox"><span class="octicon octicon-inbox"></span></div>
        <div class="position-plus"><span class="octicon octicon-plus"></span></div>
        </div>
      </div>
    </div>
    <!--/header-->

     <!-- main here -->
    <div class="main">
      <div class="main-left">
        <!--left col-->
        <div class="left-col">
          <!--user info -->
          <div class="user-info">
            <!--user info goes here-->
          </div>
          <!--/user info-->
          <div class="org-title">Organizations</div>
          <div class="org-logos">
          <!--orgs go here -->
          </div>
        </div>
        <!--/left-col-->
        <!--main-right-->
        <div class="main-right">
          <!--right col-->
          <div class="right-col">
          <div class="tab-container">
           <div class="edit-profile"><span class="octicon octicon-pencil"></span> Edit Profile</div>
            <div class="contrib-tab"><span class="octicon octicon-diff-added"></span> Contributions</div>
            <div class="repos-tab"><span class="octicon octicon-repo"></span> Repositories</div>
            <div class="activity-tab"><span class="octicon octicon-rss"></span> Public activity</div>
          </div>
          <div class="find-repo-wrapper">
            <form class="find-repo" action="#" method="">
              <input class="repo-search" type="text" placeholder="Find a repository...">
              <input type="submit" class="find-repo-submit" value="Search">
            </form>
            <div class="links-wrapper">
              <a class="repo-menu repo-active" href="#">All</a>
              <a class="repo-menu" href="#">Public</a>
              <a class="repo-menu" href="#">Private</a>
              <a class="repo-menu" href="#">Sources</a>
              <a class="repo-menu" href="#">Forks</a>
              <a class="repo-menu" href="#">Mirrors</a>
              <div class="repo-btn"><span class="octicon octicon-repo"></span> New</div>
           </div>
           <hr class="link-hr">
          <div class="repo-wrapper">
            <!--start repo -->
             <div class="repo">
                <!--repos go here-->
            </div>
            <!--end repo-->
          </div>


          </div>
          </div>
          <!--/right col-->
          <!-- right-bottom -->
          <div class="right-bottom">
          
          </div>
          <!-- /right bottom -->
        </div>
        <!--/main-right-->
      </div>
      <!-- /main-left-->
    </div>
    <!-- /main -->
    <!--footer-->
    <div class="footer">
   <hr class="footer-top">
    <div class="grey">
      <div class="footer-left">&copy; 2015 GitHub, Inc. <a href="#">Terms</a> <a href="#">Privacy</a> <a href="#">Security</a> <a href="#">Contact</a></div>
      <div class="footer-middle"><span class="octicon octicon-mark-github"></span></div>
      <div class="footer-right"><a href="#">Status</a> <a href="#">API</a> <a href="#">Training</a> <a href="#">Shop</a> <a href="#">Blog</a> <a href="#">About</a></div>
    </div>
  </div>
  <!-- /footer -->
</div>
<!-- / main container -->
</body>
</html>
