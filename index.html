<!DOCTYPE HTML>
<html>
<head>
  <title>Github Repo Redux</title>
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <link rel="stylesheet" href="css/octicons.css">
</head>

<body>
  <div class="main-container">
    <!--header-->
    <div class="header">
      <div class="header-inner">
        <div class="logo"><span class="mega-octicon octicon-mark-github"></span></div>

          <div class="left">
            <form class="search-form" action="#" method="">
              <input class="search-field" type="text" placeholder="Search Github">
              <input type="submit" class="submit" value="Search">
            </form>
            <ul class="header-linklist">
              <li><a href="#">Explore</a></li>
              <li><a href="#">Gist</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Help</a></li>
            </ul>
        </div>
        <div class="header-right"> 
        <a class="header-username" href="#">tawnimartin</a>
        <div class="position-sign-out"><span class="octicon octicon-sign-out"></span></div>
        <div class="position-gear"><span class="octicon octicon-gear"></span></div>
        <div class="position-inbox"><span class="octicon octicon-inbox"></span></div>
        <div class="position-plus"><span class="octicon octicon-plus"></span></div>
        
        
      

        </div>
      </div>
    </div>
    <!--/header-->

     <!-- main here -->
    <div class="main">
      <div class="main-left">

     
        <!--left col-->
        <div class="left-col">
          
          <div class="user-photo"></div>
          <div class="user-name">Tawni Martin</div>
          <div class="user-handle">tawnimartin</div>
          <hr>
          <span class="octicon octicon-location"></span> 
          <div class="city">Tampa, FL</div>
          <span class="octicon octicon-clock"></span>
          <div class="joined-on">Joined on Jan 25, 2015</div>
          <hr>
          <div class="stats-container">
            <div class="stats followers">
              <a class="stats-num" href="#">0</a>
              <div class="stats-text">Followers</div>
            </div>
            <div class="stats starred">
              <a class="stats-num" href="#">0</a>
              <div class="stats-text">Starred</div>
            </div>
            <div class="stats following">
              <a class="stats-num" href="#">0</a>
              <div class="stats-text">Following</div>
            </div>
          </div>
          <hr>
          <div class="org-title">Organizations</div>
          <a href="#"><img class="org-img" src="https://avatars3.githubusercontent.com/u/10589350?v=3&s=84"></a>


        </div>
        <!--/left-col-->
        <!--main-right-->
        <div class="main-right">
          
          <!--right col-->
          <div class="right-col"><!--where products appear--></div>
          <!--/right col-->






          <!-- right-bottom -->
          <div class="right-bottom">
          
          </div>
          <!-- /right bottom -->
        </div>
        <!--/main-right-->
      </div>
      <!-- /main-left-->
    </div>
    <!-- /main -->

    <!--footer-->
    <div class="footer">
   
    <div class="grey">
      FOOTAH
    </div>
  </div>
  <!-- /footer -->
</div>
<!-- / main container -->
</body>
</html>
